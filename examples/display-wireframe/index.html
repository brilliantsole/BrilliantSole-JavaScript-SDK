<html>
  <head>
    <title>Display Wireframe | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
    <script src="../utils/aframe/aframe-master.min.js"></script>
  </head>
  <style>
    #display {
      background-color: black;
    }
    .verticalLabel {
      display: inline-flex;
      flex-direction: column;
      max-width: fit-content;
    }

    .hidden {
      display: none;
    }

    a-scene {
      width: 640px;
      height: 400px;
      display: inline-block;
    }

    #displayColors {
      display: inline-block;
    }
    .displayColor {
      display: inline-block;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Display Wireframe | BrilliantSole JavaScript SDK</h1>

    <button id="toggleConnection">connect</button>

    <div id="displayColors">
      <template id="displayColorTemplate">
        <div class="displayColor">
          <input class="color" type="color" value="#000000" />
        </div>
      </template>
    </div>

    <br />

    <label class="verticalLabel">
      <span>brightness</span>
      <select id="setDisplayBrightnessSelect">
        <optgroup label="select brightness"></optgroup>
      </select>
    </label>

    <label class="verticalLabel">
      <span>select mode</span>
      <select id="modeSelect">
        <optgroup label="select mode"></optgroup>
      </select>
    </label>

    <button id="draw">draw</button>

    <label>
      auto draw
      <input type="checkbox" id="autoDraw" />
    </label>
    <br />

    <label>
      file transfer progress: <span></span>
      <progress value="0" id="fileTransferProgress"></progress>
    </label>

    <br />

    <canvas id="display" width="640" height="400"></canvas>

    <a-scene
      id="scene"
      embedded
      xr-mode-ui="enabled: false;"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true;"
    >
      <a-camera position="0 1.6 0"></a-camera>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere
        position="0 1.25 -5"
        segments-height="4"
        segments-width="4"
        radius="1.25"
        color="#EF2D5E"
        visible="true"
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        segments-height="4"
        segments-radial="5"
        color="#FFC65D"
        visible="true"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>

<html>
  <head>
    <title>Display Toss | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
  </head>
  <style>
    #display {
      background-color: black;
    }

    .verticalLabel {
      display: inline-flex;
      flex-direction: column;
      max-width: fit-content;
    }

    #displayColors {
      display: inline-block;
    }
    .displayColor {
      display: inline-block;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Display Toss | BrilliantSole JavaScript SDK</h1>

    <button id="toggleConnection">connect</button>

    <div id="displayColors">
      <template id="displayColorTemplate">
        <div class="displayColor">
          <input class="color" type="color" value="#000000" />
        </div>
      </template>
    </div>

    <br />

    <label class="verticalLabel">
      <span>brightness</span>
      <select id="setDisplayBrightnessSelect">
        <optgroup label="select brightness"></optgroup>
      </select>
    </label>

    <br />

    <button id="toggleSenseConnection">connect sense</button>

    <label>
      sensor rate (ms)
      <select id="senseSensorRate">
        <optgroup label="sensor rate (ms)"></optgroup>
      </select>
    </label>

    <label>
      enable sensor data
      <input type="checkbox" id="toggleSenseSensorData" disabled />
    </label>

    <button id="resetYaw" disabled>reset yaw</button>

    <label class="verticalLabel" id="graphRangeMin">
      <span>min (<span class="value">0.0</span>)</span>
      <input type="range" min="-1" max="1" value="0" step="0.01" />
    </label>

    <label class="verticalLabel" id="graphRangeMax">
      <span>max (<span class="value">0.1</span>)</span>
      <input type="range" min="-1" max="1" value="0.10" step="0.01" />
    </label>

    <label class="verticalLabel" id="maxPositionsLength">
      <span>maxPositionsLength (<span class="value">100</span>)</span>
      <input type="range" min="10" max="200" value="100" step="10" />
    </label>

    <label class="verticalLabel" id="axis">
      <span>axis</span>
      <select>
        <optgroup label="axis">
          <option>x</option>
          <option>y</option>
          <option>z</option>
        </optgroup>
      </select>
    </label>

    <br />

    <label class="verticalLabel">
      <span>select font</span>
      <select id="selectFont">
        <optgroup label="select font"></optgroup>
      </select>
    </label>

    <label class="verticalLabel">
      add font
      <input
        id="loadFont"
        type="file"
        accept=".ttf,.otf,.woff,.woff2"
        multiple="true"
        style="width: 6rem"
      />
    </label>

    <!-- <label id="fontSize" class="verticalLabel">
      <span>font size (<span class="value">48</span>px)</span>
      <input type="range" value="48" min="8" max="72" step="1" />
    </label> -->

    <label id="fontScale" class="verticalLabel">
      <span>font scale (<span class="value">1.0</span>x)</span>
      <input type="range" value="1.0" min="0.5" max="5" step="0.1" />
    </label>

    <br />

    <label>
      file transfer progress: <span></span>
      <progress value="0" id="fileTransferProgress"></progress>
    </label>

    <br />

    <canvas id="display" width="640" height="400"></canvas>
  </body>
</html>

<html>
  <head>
    <title>Display Music | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script src="../utils/opensheetmusicdisplay/opensheetmusicdisplay.min.js"></script>
    <script type="module" src="./script.js"></script>
  </head>
  <style>
    #display {
      background-color: black;
    }

    .verticalLabel {
      display: inline-flex;
      flex-direction: column;
      max-width: fit-content;
    }

    #displayColors {
      display: inline-block;
    }
    .displayColor {
      display: inline-block;
    }

    #osmd {
      width: 640px;
      height: 400px;
      overflow-y: scroll;
      display: inline-block;
    }

    .hidden {
      display: none !important;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Display Music | BrilliantSole JavaScript SDK</h1>

    <button id="toggleConnection">connect</button>

    <div id="displayColors">
      <template id="displayColorTemplate">
        <div class="displayColor">
          <input class="color" type="color" value="#000000" />
        </div>
      </template>
    </div>

    <br />

    <label class="verticalLabel">
      <span>brightness</span>
      <select id="setDisplayBrightnessSelect">
        <optgroup label="select brightness"></optgroup>
      </select>
    </label>

    <br />

    <label class="verticalLabel">
      <span>select font</span>
      <select id="selectFont">
        <optgroup label="select font"></optgroup>
      </select>
    </label>

    <label class="verticalLabel">
      add font
      <input
        id="loadFont"
        type="file"
        accept=".ttf,.otf,.woff,.woff2"
        multiple="true"
        style="width: 6rem"
      />
    </label>

    <label id="fontScale" class="verticalLabel">
      <span>font scale (<span class="value">1.0</span>x)</span>
      <input type="range" value="1.0" min="0.75" max="5" step="0.1" />
    </label>

    <br />

    <label class="verticalLabel">
      add musicXML
      <input
        id="loadMusicXML"
        type="file"
        accept=".xml,.mxl,.musicxml"
        multiple="false"
        style="width: 8rem"
      />
    </label>

    <label id="osmdTitle" class="verticalLabel hidden">
      <span>Title</span>
      <span class="title"></span>
    </label>

    <label id="osmdSystem" class="verticalLabel hidden">
      <span>
        system <span class="value">0</span>/<span class="total">0</span>
      </span>
      <input type="number" min="0" step="1" value="0" />
    </label>

    <label id="osmdZoom" class="verticalLabel hidden">
      <span>zoom (<span class="value">1.25</span>x)</span>
      <input type="range" min="0.25" max="5" step="0.25" value="1.25" />
    </label>

    <label id="osmdInstrument" class="verticalLabel hidden">
      <span>instrument</span>
      <select>
        <optgroup label="select instrument"></optgroup>
      </select>
    </label>

    <br />

    <label>
      file transfer progress: <span></span>
      <progress value="0" id="fileTransferProgress"></progress>
    </label>

    <button id="checkSpriteSheetSize">check spritesheet size</button>

    <br />

    <canvas id="display" width="640" height="400"></canvas>

    <div
      id="test"
      style="
        background-color: rgba(255, 0, 0, 0.233);
        position: absolute;
        z-index: 1;
      "
    ></div>
    <div id="osmd"></div>
  </body>
</html>

<html>
  <head>
    <title>Display Text | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
  </head>
  <style>
    #display {
      background-color: black;
    }

    #textarea {
      height: 400;
      width: 700;
      font-size: 36px;
    }

    .verticalLabel {
      display: inline-flex;
      flex-direction: column;
      max-width: fit-content;
    }

    #displayColors {
      display: inline-block;
    }
    .displayColor {
      display: inline-block;
      margin-right: 1rem;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Display Text | BrilliantSole JavaScript SDK</h1>

    <button id="toggleConnection">connect</button>

    <div id="displayColors">
      <template id="displayColorTemplate">
        <div class="displayColor">
          <label>
            <input class="radio" type="radio" name="selectedColor" />
          </label>
          <input class="color" type="color" value="#000000" />
        </div>
      </template>
    </div>

    <br />

    <label class="verticalLabel">
      <span>brightness</span>
      <select id="setDisplayBrightnessSelect">
        <optgroup label="select brightness"></optgroup>
      </select>
    </label>

    <label class="verticalLabel">
      <span>select font</span>
      <select id="selectFont">
        <optgroup label="select font"></optgroup>
      </select>
    </label>

    <label class="verticalLabel">
      add font
      <input
        id="loadFont"
        type="file"
        accept=".ttf,.otf,.woff,.woff2"
        multiple="true"
        style="max-width: 100px"
      />
    </label>

    <label id="drawSpriteX" class="verticalLabel">
      <span>x (<span class="value">0</span>px)</span>
      <input type="range" min="-50" max="640" step="1" value="0" />
    </label>
    <label id="drawSpriteY" class="verticalLabel">
      <span>y (<span class="value">400</span>px)</span>
      <input type="range" min="-50" max="400" step="1" value="400" />
    </label>

    <label id="drawSpriteRotation" class="verticalLabel">
      <span>rotation (<span class="value">0</span>deg)</span>
      <input type="range" min="0" max="360" step="1" value="0" />
    </label>

    <label id="drawSpriteVerticalAlignment" class="verticalLabel">
      <span>vertical alignment</span>
      <select>
        <optgroup label="set vertical alignment"></optgroup>
      </select>
    </label>

    <label id="drawSpriteHorizontalAlignment" class="verticalLabel">
      <span>horizontal alignment</span>
      <select>
        <optgroup label="set horizontal alignment"></optgroup>
      </select>
    </label>

    <label id="drawSpriteScale" class="verticalLabel">
      <span>scale (<span class="value">1</span>x)</span>
      <input type="range" min="-2" max="3" step="0.01" value="1.0" />
    </label>

    <label id="drawSpriteScaleX" class="verticalLabel">
      <span>scaleX (<span class="value">1</span>x)</span>
      <input type="range" min="-2" max="3" step="0.01" value="1.0" />
    </label>
    <label id="drawSpriteScaleY" class="verticalLabel">
      <span>scaleY (<span class="value">1</span>x)</span>
      <input type="range" min="-2" max="3" step="0.01" value="1.0" />
    </label>

    <label id="drawSpritesDirection" class="verticalLabel">
      <span>sprites direction</span>
      <select>
        <optgroup label="set sprites direction"></optgroup>
      </select>
    </label>
    <label id="drawSpritesLineDirection" class="verticalLabel">
      <span>sprites line direction</span>
      <select>
        <optgroup label="set sprites line direction"></optgroup>
      </select>
    </label>

    <label id="drawSpritesSpacing" class="verticalLabel">
      <span>sprites spacing (<span class="value">0</span>px)</span>
      <input type="range" min="0" max="200" step="1" value="0" />
    </label>
    <label id="drawSpritesLineSpacing" class="verticalLabel">
      <span>sprites line spacing (<span class="value">0</span>px)</span>
      <input type="range" min="0" max="200" step="1" value="0" />
    </label>

    <label id="drawSpritesLineAlignment" class="verticalLabel">
      <span>sprites line alignment</span>
      <select>
        <optgroup label="set sprites line alignment"></optgroup>
      </select>
    </label>

    <label class="verticalLabel">
      <span>microphone</span>
      <select id="selectMicrophone">
        <optgroup label="select microphone"></optgroup>
      </select>
    </label>

    <label id="drawCharactersPerLine" class="verticalLabel">
      <span>characters per line (<span class="value">38</span>)</span>
      <input type="range" min="1" max="50" step="1" value="38" />
    </label>

    <label id="maxAudioLength" class="verticalLabel">
      <span>audio length (<span class="value">20</span> sec)</span>
      <input type="range" min="5" max="30" step="1" value="20" />
    </label>

    <audio
      id="microphoneAudio"
      style="position: absolute; height: 30px"
      controls
      autoplay
      muted
      hidden
    ></audio>

    <br />

    <label>
      file transfer progress: <span></span>
      <progress value="0" id="fileTransferProgress"></progress>
    </label>

    <br />

    <canvas id="display" width="640" height="400"></canvas>

    <textarea id="textarea"></textarea>
  </body>
</html>

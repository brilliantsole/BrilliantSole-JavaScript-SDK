<html>
  <head>
    <title>Kick | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
    <script src="../utils/aframe/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.min.js"></script>
    <script src="../utils/aframe/grabbable-physics-body.js"></script>
    <script src="../utils/aframe/grabbable-listener.js"></script>
    <script src="../utils/aframe/grabbable-anchor.js"></script>
    <script src="../utils/aframe/occlude-hand-tracking-controls.js"></script>
    <script src="../utils/aframe/palm-up-detector.js"></script>
    <script src="../utils/aframe/grow-shrink.js"></script>
    <script src="./components/platter.js"></script>
    <script src="../utils/aframe/occlude-mesh.js"></script>
  </head>
  <style>
    #scene {
      width: 500px;
      height: 400px;
      margin: auto;
      border-radius: 2rem;
      overflow: hidden;
      border: solid black;
      box-sizing: border-box;
    }

    #title {
      margin: auto;
      height: 70px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;

      font-size: xx-large;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Kick | BrilliantSole JavaScript SDK</h1>

    <button id="toggleConnection">connect</button>

    <progress value="0" id="fileTransferProgress"></progress>

    <label>
      is model ready <input type="checkbox" disabled id="isModelReady" />
    </label>

    <div id="title">
      <h1 id="maxClass">Kick</h1>
    </div>

    <a-scene
      id="scene"
      physics="debug: false; restitution: 0.4"
      embedded
      grabbable-listener
      obb-collider="showColliders: false"
      xr-mode-ui="enabled: true; XRMode: ar;"
      real-world-meshing="meshMixin: realWorldMeshMixin; meshesEnabled: true; planeMixin: realWorldPlaneMixin; planesEnabled: true;"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-mixin id="realWorldPlaneMixin" static-body visible="false">
        </a-mixin>
        <a-mixin id="realWorldMeshMixin" occlude-mesh static-body></a-mixin>
      </a-assets>
      <a-camera id="camera" position="0 1.6 0" rotation="0 0 0"></a-camera>

      <a-sphere
        color="red"
        radius="0.1"
        grabbable
        position="-0.2 1 -0.3"
        grabbable-physics-body="type: dynamic;"
      ></a-sphere>

      <a-box
        id="anchoredBox"
        anchored="persistent: true"
        color="blue"
        scale="0.1 0.1 0.1"
        position="0.2 1 -0.3"
        grabbable
        grabbable-anchor
      ></a-box>

      <a-entity class="enemy goomba" id="goombaTemplate" position="0 1.6 -1">
        <a-sphere
          class="leftFoot"
          color="#301700"
          radius="0.05"
          position="-0.045 -0.07 0"
          scale="0.8 0.530 1"
        ></a-sphere>
        <a-sphere
          class="rightFoot"
          color="#301700"
          radius="0.05"
          position="0.045 -0.07 0"
          rotation="0 0 0"
          scale="0.8 0.530 1"
        ></a-sphere>
        <a-sphere
          class="body"
          color="#a14e00"
          radius="0.1"
          scale="1 0.75 1"
        ></a-sphere>
      </a-entity>
      <a-entity id="koopa"></a-entity>

      <a-entity
        id="leftHand"
        hand-tracking-controls="model-opacity: 0;"
        hand-tracking-grab-controls="hand: left;"
      >
        <a-entity
          id="platter"
          scale="0 0 0"
          platter
          rotation="0 0 34.3"
          position="0 -0.03 -0.07"
        >
          <a-cylinder color="grey" height="0.01" radius="0.15"></a-cylinder>
        </a-entity>
      </a-entity>
      <a-entity
        id="rightHand"
        occlude-hand-tracking-controls
        hand-tracking-grab-controls="hand: right;"
      ></a-entity>
    </a-scene>
  </body>
</html>

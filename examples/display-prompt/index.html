<html>
  <head>
    <title>Display Prompt | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
  </head>
  <style>
    #display {
      background-color: black;
    }

    .verticalLabel {
      display: inline-flex;
      flex-direction: column;
      max-width: fit-content;
    }

    #displayColors {
      display: inline-block;
    }
    .displayColor {
      display: inline-block;
    }

    #cameraVideo,
    #cameraImage,
    #canvas {
      height: 400;
      max-width: fit-content;
    }

    .hidden {
      display: none !important;
    }

    #textarea {
      height: 400;
      width: 700;
      font-size: 36px;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Display Prompt | BrilliantSole JavaScript SDK</h1>

    <button id="toggleConnection">connect</button>

    <div id="displayColors">
      <template id="displayColorTemplate">
        <div class="displayColor">
          <input class="color" type="color" value="#000000" />
        </div>
      </template>
    </div>

    <br />

    <label class="verticalLabel">
      <span>brightness</span>
      <select id="setDisplayBrightnessSelect">
        <optgroup label="select brightness"></optgroup>
      </select>
    </label>

    <br />

    <label class="verticalLabel">
      camera
      <select id="cameraInput">
        <optgroup label="select camera"></optgroup>
      </select>
    </label>

    <button id="toggleMirrorCamera">mirror camera</button>

    <button disabled id="focusCamera">focus camera</button>
    <button disabled id="takePicture">take picture</button>

    <br />

    <template id="cameraConfigurationTypeTemplate">
      <label class="verticalLabel cameraConfigurationType hidden">
        <span><span class="type"></span> (<span class="value"></span>)</span>
        <input type="range" step="1" />
      </label>
    </template>

    <br />

    <label class="verticalLabel">
      <span>select font</span>
      <select id="selectFont">
        <optgroup label="select font"></optgroup>
      </select>
    </label>

    <label class="verticalLabel">
      add font
      <input
        id="loadFont"
        type="file"
        accept=".ttf,.otf,.woff,.woff2"
        multiple="true"
        style="width: 6rem"
      />
    </label>

    <!-- <label id="fontSize" class="verticalLabel">
      <span>font size (<span class="value">48</span>px)</span>
      <input type="range" value="48" min="8" max="72" step="1" />
    </label> -->

    <label id="fontScale" class="verticalLabel">
      <span>font scale (<span class="value">1.0</span>x)</span>
      <input type="range" value="1.0" min="0.5" max="5" step="0.1" />
    </label>

    <br />

    <label class="verticalLabel">
      <span>microphone</span>
      <select id="selectMicrophone">
        <optgroup label="select microphone"></optgroup>
      </select>
    </label>

    <label id="maxAudioLength" class="verticalLabel">
      <span>audio length (<span class="value">20</span> sec)</span>
      <input type="range" min="5" max="30" step="1" value="20" />
    </label>

    <button id="toggleTranscription" disabled>start transcription</button>

    <audio
      id="microphoneAudio"
      style="position: absolute; height: 30px"
      controls
      autoplay
      muted
      hidden
    ></audio>

    <br />

    <button id="togglePrompt" disabled>prompt</button>

    <label
      >include picture
      <input id="toggleIncludePicture" type="checkbox" disabled />
    </label>

    <br />

    <label>
      file transfer progress: <span></span>
      <progress value="0" id="fileTransferProgress"></progress>
    </label>

    <label>
      camera image progress: <span></span>
      <progress value="0" id="cameraImageProgress"></progress>
    </label>

    <br />

    <canvas id="display" width="640" height="400"></canvas>
    <textarea id="textarea"></textarea>

    <video hidden id="cameraVideo" autoplay playsinline width="640"></video>
    <img id="cameraImage" />
  </body>
</html>

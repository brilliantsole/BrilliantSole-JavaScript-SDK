<html>
  <head>
    <title>Display Graph | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
  </head>
  <style>
    #display {
      background-color: black;
    }

    .verticalLabel {
      display: inline-flex;
      flex-direction: column;
      max-width: fit-content;
    }

    #displayColors {
      display: inline-block;
    }
    .displayColor {
      display: inline-block;
    }

    #senses {
      display: flex;
      flex-direction: column;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Display Graph | BrilliantSole JavaScript SDK</h1>

    <button id="toggleConnection">connect</button>

    <div id="displayColors">
      <template id="displayColorTemplate">
        <div class="displayColor">
          <input class="color" type="color" value="#000000" />
        </div>
      </template>
    </div>

    <br />

    <label class="verticalLabel">
      <span>brightness</span>
      <select id="setDisplayBrightnessSelect">
        <optgroup label="select brightness"></optgroup>
      </select>
    </label>

    <br />

    <label class="verticalLabel">
      <span>graph type</span>
      <select id="graphType">
        <optgroup label="graph type"></optgroup>
      </select>
    </label>

    <button id="addSense">add sense</button>

    <br />

    <div id="senses"></div>

    <template id="senseTemplate">
      <div class="sense">
        <div class="verticalLabel">
          <span>
            <span class="name">name</span> (<span class="type">type</span>)
          </span>
          <button class="disconnect">disconnect</button>
        </div>

        <label class="verticalLabel">
          sensor rate (ms)
          <select class="sensorRate">
            <optgroup label="sensor rate (ms)"></optgroup>
          </select>
        </label>

        <label>
          enable sensor data
          <input type="checkbox" disabled class="toggleSenseSensorData" />
        </label>

        <label class="verticalLabel numberOfSamples">
          <span>numberOfSamples (<span class="value">100</span>)</span>
          <input type="range" min="10" max="200" value="100" step="10" />
        </label>

        <div class="verticalLabel">
          <button class="resetYaw">reset yaw</button>
        </div>

        <template class="sensorTypeTemplate">
          <label class="sensorType">
            <span class="name"></span>
            <input type="checkbox" />
          </label>
        </template>
      </div>
    </template>

    <br />

    <label class="verticalLabel">
      <span>select font</span>
      <select id="selectFont">
        <optgroup label="select font"></optgroup>
      </select>
    </label>

    <label class="verticalLabel">
      add font
      <input
        id="loadFont"
        type="file"
        accept=".ttf,.otf,.woff,.woff2"
        multiple="true"
        style="width: 6rem"
      />
    </label>

    <label id="fontScale" class="verticalLabel">
      <span>font scale (<span class="value">1.0</span>x)</span>
      <input type="range" value="1.0" min="0.5" max="5" step="0.1" />
    </label>

    <br />

    <label>
      file transfer progress: <span></span>
      <progress value="0" id="fileTransferProgress"></progress>
    </label>

    <br />

    <canvas id="display" width="640" height="400"></canvas>
  </body>
</html>

<html>
  <head>
    <title>Server | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
  </head>

  <style>
    .block {
      display: block;
    }

    ul,
    ol {
      margin-top: 0;
    }
    .hidden {
      display: none;
    }

    img {
      max-width: 200px;
    }

    .zoomview-container,
    .overview-container {
      width: 1000px;
      height: 100px;
    }
  </style>

  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Server | BrilliantSole JavaScript SDK</h1>

    <div>
      <label
        >webSocket url
        <input id="webSocketUrl" type="url" placeholder="localhost"
      /></label>
      <button id="toggleConnection">connect</button>
    </div>

    <div>
      <label>
        is scanning available?
        <input id="isScanningAvailable" type="checkbox" readonly disabled />
      </label>
      <button id="toggleScan" disabled>scan</button>
    </div>

    <div>
      <h2>discovered devices</h2>
      <div id="discoveredDevices">
        <template id="discoveredDeviceTemplate">
          <div class="discoveredDevice">
            <label class="block"><b>name:</b> <span class="name"></span></label>
            <label class="block">
              <b>device type:</b> <span class="deviceType"></span>
            </label>
            <label class="block"><b>rssi:</b> <span class="rssi"></span></label>
            <button class="toggleConnection">connect</button>
          </div>
        </template>
      </div>
    </div>

    <div>
      <h2>connected devices</h2>
      <div id="connectedDevices">
        <template id="connectedDeviceTemplate">
          <div class="connectedDevice">
            <div>
              <button class="toggleConnection">connect</button>
            </div>

            <label class="block">
              <b>device information: </b>
              <pre class="deviceInformation"></pre>
            </label>

            <label class="block">
              <b>battery level:</b> <span class="batteryLevel"></span>%
            </label>

            <label class="block"><b>name:</b> <span class="name"></span></label>

            <label class="block">
              <b>device type:</b> <span class="deviceType"></span>
            </label>

            <label class="block">
              <b>sensor configuration: </b>
              <pre class="sensorConfiguration"></pre>
            </label>

            <template class="sensorTypeConfigurationTemplate">
              <label class="sensorTypeConfiguration block">
                <b class="sensorType"></b>
                <select class="sensorRate input">
                  <optgroup label="sensor rate (ms)">
                    <option value="0">0ms</option>
                    <option value="5">5ms</option>
                    <option value="10">10ms</option>
                    <option value="20">20ms</option>
                    <option value="40">40ms</option>
                    <option value="100">100ms</option>
                  </optgroup>
                </select>
              </label>
            </template>

            <label class="block">
              <b>sensor data: </b>
              <pre class="sensorData"></pre>
            </label>

            <div class="vibration">
              <h3>Vibration</h3>
              <button class="triggerVibration" disabled>
                triggerVibration
              </button>
            </div>

            <div class="fileTransfer" hidden>
              <h3>File Transfer</h3>
              <label>
                file transfer type
                <select class="fileTransferTypes">
                  <optgroup label="file transfer type"></optgroup>
                </select>
              </label>
              <br />
              <label>
                file (max <span class="maxFileLength">0</span>kb)
                <input class="file" type="file" accept=".tflite" />
              </label>
              <br />
              <label>
                file transfer direction
                <select class="fileTransferDirection">
                  <optgroup label="file transfer direction">
                    <option>send</option>
                    <option>receive</option>
                  </optgroup>
                </select>
              </label>
              <button disabled class="toggleFileTransfer">send file</button>
              <progress value="0" class="fileTransferProgress"></progress>
            </div>

            <div class="tflite" hidden>
              <h3>Tflite</h3>

              <div>
                <label><b>name:</b> <span class="tfliteName"></span></label>
                <br />
                <label>
                  <b>new name: </b>
                  <input
                    class="setTfliteNameInput"
                    type="text"
                    placeholder="type in a name"
                    disabled
                  />
                </label>
                <button class="setTfliteNameButton" disabled>set name</button>
              </div>

              <div>
                <label><b>task:</b> <span class="tfliteTask"></span></label>
                <br />
                <label>
                  <b>new task: </b>
                  <select class="setTfliteTaskSelect" disabled>
                    <optgroup label="select task"></optgroup>
                  </select>
                  <button class="setTfliteTaskButton" disabled>set task</button>
                </label>
              </div>

              <div>
                <label>
                  <b>sample rate:</b> <span class="tfliteSampleRate"></span>
                </label>
                <br />
                <label>
                  <b>new sample rate: </b>
                  <input
                    class="setTfliteSampleRateInput"
                    type="number"
                    min="5"
                    value="20"
                    max="1000"
                    step="5"
                    disabled
                  />
                </label>
                <button class="setTfliteSampleRateButton" disabled>
                  set sample rate
                </button>
              </div>

              <div>
                <div class="tfliteSensorTypes">
                  <template class="tfliteSensorTypeTemplate">
                    <label class="sensorType">
                      <b class="name"></b>
                      <input class="enabled" type="checkbox" />
                    </label>
                  </template>
                </div>

                <button disabled class="setTfliteSensorTypes">
                  set sensor types
                </button>
              </div>

              <div>
                <label
                  ><b>is ready?</b>
                  <input type="checkbox" class="tfliteIsReady" disabled
                /></label>
              </div>

              <div>
                <label
                  ><b>threshold:</b> <span class="tfliteThreshold"></span
                ></label>
                <br />
                <label>
                  <b>new threshold: </b>
                  <input
                    class="setTfliteThresholdInput"
                    type="number"
                    min="0"
                    value="0"
                    max="1"
                    step="0.1"
                    disabled
                  />
                </label>
                <button class="setTfliteThresholdButton" disabled>
                  set threshold
                </button>
              </div>

              <div>
                <label
                  ><b>capture delay:</b> <span class="tfliteCaptureDelay"></span
                ></label>
                <br />
                <label>
                  <b>new capture delay: </b>
                  <input
                    class="setTfliteCaptureDelayInput"
                    type="number"
                    min="0"
                    value="0"
                    max="2000"
                    step="1"
                    disabled
                  />
                </label>
                <button class="setTfliteCaptureDelayButton" disabled>
                  set capture delay
                </button>
              </div>

              <div>
                <label>
                  <b>inferencing enabled? </b>
                  <input
                    class="tfliteInferencingEnabled"
                    type="checkbox"
                    disabled
                  />
                </label>
                <button class="toggleTfliteInferencingEnabled" disabled>
                  enable inferencing
                </button>
              </div>

              <div>
                <label>
                  <b>inference: </b>
                  <pre class="tfliteInference"></pre>
                </label>
              </div>
            </div>

            <div class="camera" hidden>
              <h3>Camera</h3>
              <button class="takePicture">take picture</button>
              <button class="focusCamera">focus camera</button>
              <progress
                value="0"
                min="0"
                max="1"
                class="cameraProgress"
              ></progress>
              <br />
              <label>
                auto picture <input type="checkbox" class="autoPicture" />
              </label>
              <br />
              <label>
                <b>camera configuration: </b>
                <pre class="cameraConfigurationPre"></pre>
              </label>

              <label>
                take picture after update?
                <input type="checkbox" class="takePictureAfterUpdate" />
              </label>

              <div class="cameraConfiguration">
                <template class="cameraConfigurationTypeTemplate">
                  <div class="cameraConfigurationType">
                    <label>
                      <input class="value" type="range" value="" disabled />
                      <b class="type"></b> <span></span>
                    </label>
                  </div>
                </template>
              </div>
              <label>
                <b>white balance</b>
                <input type="color" class="cameraWhiteBalance" disabled />
              </label>
              <br />
              <img class="cameraImage" />
            </div>

            <div class="microphone" hidden>
              <h3>Microphone</h3>
              <label>
                <b>status:</b> <span class="microphoneStatus"></span>
              </label>

              <button disabled hidden class="toggleMicrophone">
                start microphone
              </button>
              <button disabled class="startMicrophone">start microphone</button>
              <button disabled class="stopMicrophone">stop microphone</button>
              <br />
              <button disabled class="toggleMicrophoneRecording">
                start recording
              </button>

              <br />
              <label>
                <b>microphone configuration: </b>
                <pre class="microphoneConfigurationPre"></pre>
              </label>
              <br />

              <div class="microphoneConfiguration">
                <template class="microphoneConfigurationTypeTemplate">
                  <label class="microphoneConfigurationType">
                    <b class="type"></b> <span hidden></span>
                    <select disabled>
                      <optgroup></optgroup>
                    </select>
                  </label>
                </template>
              </div>

              <div>
                <b>stream</b>
                <br />
                <audio muted class="microphoneStream" controls autoplay></audio>
              </div>

              <div>
                <b>recording</b>
                <label>
                  auto play
                  <input type="checkbox" class="autoPlayMicrphoneRecording" />
                </label>
                <br />
                <audio class="microphoneRecording" controls></audio>
              </div>

              <div class="zoomview-container"></div>
              <div class="overview-container"></div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>

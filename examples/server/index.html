<html>
  <head>
    <title>Server | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
  </head>

  <style>
    .block {
      display: block;
    }

    ul,
    ol {
      margin-top: 0;
    }
    .hidden {
      display: none;
    }

    img {
      max-width: 200px;
    }

    .zoomview-container,
    .overview-container {
      width: 1000px;
      height: 100px;
    }
  </style>

  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Server | BrilliantSole JavaScript SDK</h1>

    <div>
      <label
        >webSocket url
        <input id="webSocketUrl" type="url" placeholder="localhost"
      /></label>
      <button id="toggleConnection">connect</button>
    </div>

    <div>
      <label>
        is scanning available?
        <input id="isScanningAvailable" type="checkbox" readonly disabled />
      </label>
      <button id="toggleScan" disabled>scan</button>
    </div>

    <div>
      <h2>discovered devices</h2>
      <div id="discoveredDevices">
        <template id="discoveredDeviceTemplate">
          <div class="discoveredDevice">
            <label class="block"><b>name:</b> <span class="name"></span></label>
            <label class="block">
              <b>device type:</b> <span class="deviceType"></span>
            </label>
            <label class="block"><b>rssi:</b> <span class="rssi"></span></label>
            <button class="toggleConnection">connect</button>
          </div>
        </template>
      </div>
    </div>

    <div>
      <h2>connected devices</h2>
      <div id="connectedDevices">
        <template id="connectedDeviceTemplate">
          <div class="connectedDevice">
            <div>
              <button class="toggleConnection">connect</button>
            </div>

            <label class="block">
              <b>device information: </b>
              <pre class="deviceInformation"></pre>
            </label>

            <label class="block">
              <b>battery level:</b> <span class="batteryLevel"></span>%
            </label>

            <label class="block"><b>name:</b> <span class="name"></span></label>

            <label class="block">
              <b>device type:</b> <span class="deviceType"></span>
            </label>

            <label class="block">
              <b>sensor configuration: </b>
              <pre class="sensorConfiguration"></pre>
            </label>

            <template class="sensorTypeConfigurationTemplate">
              <label class="sensorTypeConfiguration block">
                <b class="sensorType"></b>
                <select class="sensorRate input">
                  <optgroup label="sensor rate (ms)">
                    <option value="0">0ms</option>
                    <option value="5">5ms</option>
                    <option value="10">10ms</option>
                    <option value="20">20ms</option>
                    <option value="40">40ms</option>
                    <option value="100">100ms</option>
                  </optgroup>
                </select>
              </label>
            </template>

            <label class="block">
              <b>sensor data: </b>
              <pre class="sensorData"></pre>
            </label>

            <div class="camera" hidden>
              <h3>Camera</h3>
              <button class="takePicture">take picture</button>
              <button class="focusCamera">focus camera</button>
              <progress
                value="0"
                min="0"
                max="1"
                class="cameraProgress"
              ></progress>
              <br />
              <label>
                auto picture <input type="checkbox" class="autoPicture" />
              </label>
              <br />
              <label>
                <b>camera configuration: </b>
                <pre class="cameraConfigurationPre"></pre>
              </label>

              <label>
                take picture after update?
                <input type="checkbox" class="takePictureAfterUpdate" />
              </label>

              <div class="cameraConfiguration">
                <template class="cameraConfigurationTypeTemplate">
                  <div class="cameraConfigurationType">
                    <label>
                      <input class="value" type="range" value="" disabled />
                      <b class="type"></b> <span></span>
                    </label>
                  </div>
                </template>
              </div>
              <label>
                <b>white balance</b>
                <input type="color" class="cameraWhiteBalance" disabled />
              </label>
              <br />
              <img class="cameraImage" />
            </div>

            <div class="microphone" hidden>
              <h3>Microphone</h3>
              <label>
                <b>status:</b> <span class="microphoneStatus"></span>
              </label>

              <button disabled hidden class="toggleMicrophone">
                start microphone
              </button>
              <button disabled class="startMicrophone">start microphone</button>
              <button disabled class="stopMicrophone">stop microphone</button>
              <br />
              <button disabled class="toggleMicrophoneRecording">
                start recording
              </button>

              <br />
              <label>
                <b>microphone configuration: </b>
                <pre class="microphoneConfigurationPre"></pre>
              </label>
              <br />

              <div class="microphoneConfiguration">
                <template class="microphoneConfigurationTypeTemplate">
                  <label class="microphoneConfigurationType">
                    <b class="type"></b> <span hidden></span>
                    <select disabled>
                      <optgroup></optgroup>
                    </select>
                  </label>
                </template>
              </div>

              <div>
                <b>stream</b>
                <br />
                <audio muted class="microphoneStream" controls autoplay></audio>
              </div>

              <div>
                <b>recording</b>
                <label>
                  auto play
                  <input type="checkbox" class="autoPlayMicrphoneRecording" />
                </label>
                <br />
                <audio class="microphoneRecording" controls></audio>
              </div>

              <div class="zoomview-container"></div>
              <div class="overview-container"></div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>

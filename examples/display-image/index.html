<html>
  <head>
    <title>Display Image | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
  </head>
  <style>
    #display,
    #cameraVideo {
      background-color: black;
    }

    #cameraVideo,
    #image,
    #canvas {
      height: 400;
      max-width: fit-content;
    }

    .verticalLabel {
      display: inline-flex;
      flex-direction: column;
      max-width: fit-content;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Display Image | BrilliantSole JavaScript SDK</h1>

    <div>
      <label
        >webSocket url
        <input id="webSocketUrl" type="url" placeholder="localhost"
      /></label>
      <button id="toggleClientConnection">connect to server</button>

      <label>
        is scanning available?
        <input id="isScanningAvailable" type="checkbox" readonly disabled />
      </label>
      <button id="toggleScan" disabled>scan</button>
    </div>

    <br />

    <button id="toggleConnection">connect</button>

    <label>
      select image
      <input type="file" id="imageInput" accept="image/*" />
    </label>

    <button id="redrawImage">redraw image</button>

    <label>
      camera
      <select id="cameraInput">
        <optgroup label="select camera"></optgroup>
      </select>
    </label>

    <button id="toggleMirrorCamera">mirror camera</button>

    <label>
      use grayscale
      <input type="checkbox" id="useGrayscale" />
    </label>

    <label>
      redraw on change
      <input type="checkbox" id="redrawOnChange" />
    </label>

    <label>
      autodraw video
      <input type="checkbox" id="autoDrawVideo" />
    </label>

    <label>
      use image segmentation
      <input type="checkbox" id="useImageSegmentation" />
    </label>

    <br />

    <div id="displayColors">
      <template id="displayColorTemplate">
        <label class="displayColor">
          <span hidden class="colorIndex"></span>
          <input type="color" value="#000000" />
        </label>
      </template>
    </div>

    <br />

    <label class="verticalLabel">
      <span>brightness</span>
      <select id="setDisplayBrightnessSelect">
        <optgroup label="select brightness"></optgroup>
      </select>
    </label>

    <label id="drawX" class="verticalLabel">
      <span>x (<span class="value">320</span>px)</span>
      <input type="range" min="0" max="640" step="5" value="320" />
    </label>
    <label id="drawY" class="verticalLabel">
      <span>y (<span class="value">200</span>px)</span>
      <input type="range" min="0" max="400" step="5" value="200" />
    </label>

    <label id="drawInputHeight" class="verticalLabel">
      <span>input height (<span class="value">200</span>px)</span>
      <input type="range" min="10" max="400" step="5" value="200" />
    </label>

    <label id="drawOutputHeight" class="verticalLabel">
      <span>output height (<span class="value">200</span>px)</span>
      <input type="range" min="10" max="400" step="5" value="200" />
    </label>

    <label class="verticalLabel">
      <span>pixel depth</span>
      <select id="pixelDepth">
        <optgroup label="pixel depth"></optgroup>
      </select>
    </label>

    <br />

    <button disabled id="focusCamera">focus camera</button>
    <button disabled id="takePicture">take picture</button>
    <progress value="0" id="cameraImageProgress"></progress>
    <label>auto picture: <input type="checkbox" id="autoPicture" /> </label>

    <br />

    <label>
      file transfer progress: <span></span>
      <progress value="0" id="fileTransferProgress"></progress>
    </label>

    <button id="checkSpriteSheetSize">check spritesheet size</button>

    <label>
      draw progress: <span></span>
      <progress value="0" id="drawProgress"></progress>
    </label>

    <br />

    <canvas id="display" width="640" height="400"></canvas>
    <canvas hidden id="canvas" width="640" height="400"></canvas>
    <image hidden id="image" width="640" height="400"></image>
    <video hidden id="cameraVideo" autoplay playsinline width="640"></video>

    <br />

    <div>
      <label>
        <b>camera configuration: </b>
        <pre id="cameraConfigurationPre"></pre>
      </label>

      <label>
        take picture after update?
        <input type="checkbox" id="takePictureAfterUpdate" />
      </label>

      <div id="cameraConfiguration">
        <template id="cameraConfigurationTypeTemplate">
          <div class="cameraConfigurationType">
            <label>
              <input class="value" type="range" value="" disabled />
              <b class="type"></b> <span></span>
            </label>
          </div>
        </template>
      </div>
      <label>
        <b>white balance</b>
        <input type="color" id="cameraWhiteBalance" disabled />
      </label>
    </div>
  </body>
</html>

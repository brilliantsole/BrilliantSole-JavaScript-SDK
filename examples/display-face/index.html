<html>
  <head>
    <title>Display Face | BrilliantSole JavaScript SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script type="module" src="./script.js"></script>
  </head>
  <style>
    #display {
      background-color: black;
    }

    .verticalLabel {
      display: inline-flex;
      flex-direction: column;
      max-width: fit-content;
    }

    #displayColors {
      display: inline-block;
    }
    .displayColor {
      display: inline-block;
    }

    #cameraVideo,
    #cameraImage,
    #canvas {
      height: 400;
      max-width: fit-content;
    }

    #profileImages {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    #profileImages img {
      height: 150px;
      box-sizing: border-box;
    }
    #profileImages img.selected {
      border: solid thick green;
    }

    .hidden {
      display: none !important;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Display Face | BrilliantSole JavaScript SDK</h1>

    <button id="toggleConnection">connect</button>

    <div id="displayColors">
      <template id="displayColorTemplate">
        <div class="displayColor">
          <input class="color" type="color" value="#000000" />
        </div>
      </template>
    </div>

    <br />

    <label class="verticalLabel">
      <span>brightness</span>
      <select id="setDisplayBrightnessSelect">
        <optgroup label="select brightness"></optgroup>
      </select>
    </label>

    <br />

    <button id="addProfile">add profile</button>
    <button id="deleteProfile" disabled>delete profile</button>

    <label class="verticalLabel">
      <span>select profile</span>
      <select disabled id="selectProfile">
        <optgroup label="select profile"></optgroup>
      </select>
    </label>

    <label class="verticalLabel">
      <span>name</span>
      <input
        disabled
        placeholder="name"
        type="text"
        id="profileName"
        min="1"
        max="20"
      />
    </label>

    <label class="verticalLabel">
      <span>title</span>
      <input
        disabled
        type="text"
        placeholder="e.g. CTO Brilliant Sole"
        id="profileTitle"
        min="0"
        max="50"
      />
    </label>

    <label class="verticalLabel">
      <span>profile interests</span>
      <input
        disabled
        placeholder="hobbies,interests,etc"
        type="text"
        id="profileInterests"
        min="0"
        max="50"
      />
    </label>

    <label class="verticalLabel">
      <span>images</span>
      <input
        style="width: 6rem"
        type="file"
        id="profileImageInput"
        accept="image/*"
        multiple="true"
        disabled
      />
    </label>

    <label>
      test images
      <input id="testImages" type="checkbox" />
    </label>

    <br />

    <label class="verticalLabel">
      camera
      <select id="cameraInput">
        <optgroup label="select camera"></optgroup>
      </select>
    </label>

    <button id="toggleMirrorCamera">mirror camera</button>

    <button disabled id="addCameraImage">add image</button>
    <button disabled id="testCameraImage">test image</button>

    <label>auto image: <input type="checkbox" id="autoImage" /> </label>
    <button disabled id="focusCamera">focus camera</button>
    <button disabled id="takePicture">take picture</button>

    <br />

    <template id="cameraConfigurationTypeTemplate">
      <label class="verticalLabel cameraConfigurationType hidden">
        <span><span class="type"></span> (<span class="value"></span>)</span>
        <input type="range" step="1" />
      </label>
    </template>

    <br />

    <label class="verticalLabel">
      <span>select font</span>
      <select id="selectFont">
        <optgroup label="select font"></optgroup>
      </select>
    </label>

    <label class="verticalLabel">
      add font
      <input
        id="loadFont"
        type="file"
        accept=".ttf,.otf,.woff,.woff2"
        multiple="true"
        style="width: 6rem"
      />
    </label>

    <!-- <label id="fontSize" class="verticalLabel">
      <span>font size (<span class="value">48</span>px)</span>
      <input type="range" value="48" min="8" max="72" step="1" />
    </label> -->

    <label id="fontScale" class="verticalLabel">
      <span>font scale (<span class="value">1.0</span>x)</span>
      <input type="range" value="1.0" min="0.5" max="5" step="0.1" />
    </label>

    <br />

    <label>
      file transfer progress: <span></span>
      <progress value="0" id="fileTransferProgress"></progress>
    </label>

    <label>
      camera image progress: <span></span>
      <progress value="0" id="cameraImageProgress"></progress>
    </label>

    <br />

    <canvas id="display" width="640" height="400"></canvas>

    <video hidden id="cameraVideo" autoplay playsinline width="640"></video>
    <img id="cameraImage" />

    <div id="profileImages"></div>
  </body>
</html>
